      color: white;
      background-color: #e96760;
      border: 0;
      border-radius: 5px;
    }
    @media (min-width: 900px) {
      header li button {
        display: none;
      }
      header {
        background: white;
        display: grid;
        align-items: start;
        grid-template-columns: 20% 60% 20%;
        transition: 1s;
        z-index: 1;
      }
      header.sticky {
        position: fixed;
        box-shadow: 0px 3px 5px #757272;
        transition: 0.45s;
      }
      header #ul {
        display: flex;

        float: right;
        background: none;
        color: black;
        margin-right: 100px;
        margin-top: -10px;
      }
      header #ul .li {

        line-height: 1em;
        font-size: 20px;
        margin-right: 3px;
        cursor: pointer;
      }
      header #ul .li li:hover {

        transition: 0.5s;
      }
      span {
        background-color: white;
        display: none;
        width: 30px;
        height: 5px;
        margin: 3px;
      }
      #da {
        display: none;
        background: black;
        padding: 7px;
        float: right;
        border-radius: 5px;
      }
      .bt {
        display: block;
        margin-right: 100px;
      }
      .logo {
        width: 50px;
        margin-left: 200px;
        margin-top: 20px;

        height: 50px;
        font-size: 20px;

      #title p {

        color: #ec5b53;
        font-size: 25px;
      }
      main {
        display: flex;
        margin-top: 210px;
        justify-content: space-evenly;
      }
      #box1 {
        border: solid #d0d2d1;
        border-width: thin;
        border-radius: 5px;
        height: 480px;
        width: 400px;
        margin-left: 10px;
        margin-top: 53px;
        transition: color 0.4s linear;
        position: relative;
      }
      #box1:hover {
        color: #fff;
      }
      #box1::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #ff3d1c;
        z-index: -1;
        transition: transform 1s;
        transform-origin: 0 0;
        transition-timing-function: cubic-bezier(0.5, 1.6, 0.4, 0.7);
        transform: scaleY(0);
      }
      #box1:hover::before {
        transform: scaleY(1);
      }
      main h2 {
        margin-top: 140px;
        text-align: center;
        color: #1c165c;
        font-size: 35px;
      }
      main p {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        color: #7c8099;
        font-size: 26px;
      }
      aside {
        margin-top: 300px;
        padding: 150px;
        background: #fff4f4;
        display: grid;
        grid-template-columns: auto auto;
      }
      aside button {
       
        width: 180px;

      }
      aside h2 {
        font-size: 50px;

  <script>
    let li = document.querySelector('.li');
    let dash = document.querySelector('#da');
    if(window.innerWidth<900){
  li.style.display ='none'
}

    dash.addEventListener('click', () => {
      if (li.style.display === 'none') {
        li.style.display = 'block';
      } else {
        li.style.display = 'none';
      }
    });

    let header = document.querySelector('header');
    window.addEventListener('scroll', function () {
      header.classList.toggle('sticky', window.scrollY > 100);
    });
