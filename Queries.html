        aside {

        .logo p {

        }
        .visits {

          border-radius: 7px;

  <body>
    <aside>

        <div>
          <a href="Admin's panel.html"
            ><i class="fas fa-chart-line"></i> Dashboard</a

        </div>

          <a href="Queries.html"><i class="fas fa-inbox"></i> Queries</a>

    <main>
      <div id="header">
        <div class="dash">

          <span></span>

  <script>
    let dash = document.querySelector('.dash');
    let sidebar = document.querySelector('aside');

    dash.addEventListener('click', function () {
      if (sidebar.style.display === 'none') {
        sidebar.style.display = 'block';
      } else {
        sidebar.style.display = 'none';
      }
    });

    let MESAJE = JSON.parse(localStorage.getItem('me'));
    let body = document.querySelector('#body');
    let email = document.querySelector('.mail');
    let message = document.querySelector('.mes');
    let box = document.querySelector('.visits');

    const user = JSON.parse(localStorage.getItem('users'));
    const token = user.accessToken;

    fetch('https://my-brand-node.herokuapp.com/api/v1/queries')
      .then((res) => res.json())
      .then((data) => {
        for (let i = 0; i <= data.length; i++) {
          let em = document.createElement('p');
          em.style.textDecoration = 'underline';
          let mes = document.createElement('p');
          mes.style = 'background-color:#eb9995';
          let loc = document.createElement('p');
          loc.style = 'background-color:#eb9995';
          let di = document.createElement('div');
          di.classList.toggle('query');
          di.append(em, mes, loc);
          em.innerHTML = data[i].email;
          mes.innerHTML = data[i].message;
          loc.innerHTML = data[i].location;
          body.append(di);
        }
      });
  </script>
