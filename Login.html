<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');
      @import url('https://fonts.google.com/specimen/Shizuru');
      body {
        background-image: url('images/cont.png');
        font-family: 'poppins';
      }

      form {
        background: transparent;

        max-width: 600px;
        margin-left: 500px;
        margin-top: 80px;
        opacity: 1;
        border: solid;
        border-color: rgb(39, 39, 182);
        border-radius: 2%;
        color: white;

        position: inherit;
      }
      header {
        background: linear-gradient(
          90deg,
          rgba(9, 9, 121, 1) 10%,
          rgba(2, 0, 36, 1) 75%,
          rgba(0, 212, 255, 1) 100%
        );
        color: white;
        display: grid;
        grid-template-columns: 50% 50%;
        width: 100%;
        transition: 0.6s;
        font-size: 25px;
        position: fixed;
        height: 20vh;
      }
      header > #ul {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-right: 400px;
      }
      header > #ul > #li {
        position: relative;
        list-style: none;
      }
      header > #ul > #li > a {
        position: relative;
        margin: 0 15px;
        text-decoration: none;
        color: white;
        letter-spacing: 2px;
        font-weight: 500px;
        transition: 0.6s;
      }
      header > #ul > #li > a:hover,
      header.sticky #ul #li a:hover {
        color: #d3af37;
      }
      header.sticky {
        position: fixed;

        background: #fff;
      }
      header.sticky #ul #li a {
        color: black;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      @media (max-width: 1220px) {
        header #dash {
          margin-left: 270px;
          margin-top: 20px;
          display: block;
        }
        header {
          background: linear-gradient(
            90deg,
            rgba(9, 9, 121, 1) 10%,
            rgba(2, 0, 36, 1) 75%,
            rgba(0, 212, 255, 1) 100%
          );
          color: white;
          display: grid;
          grid-template-rows: 40% 50%;
          grid-template-columns: 1fr;
          width: 100%;
          transition: 0.6s;
          height: 40%;
        }
        header > #ul {
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
          margin-left: 80px;
          display: none;
        }
        form {
          background: transparent;

          max-width: 290px;
          margin-left: 35px;
          margin-top: 320px;
          opacity: 1;
          border: solid;
          border-color: rgb(39, 39, 182);
          border-radius: 2%;
          color: white;

          position: inherit;
        }
        #logo {
          height: 80px;

          float: left;
        }
        #icon {
          border-radius: 50%;
          margin-left: 210px;
          margin-top: 2em;
          height: 200px;
        }
      }
      @media (min-width: 1000px) {
        .form button {
          width: 400px;
          height: 55px;
          margin-left: 70px;
          font-size: 30px;
          background-color: rgb(44, 44, 204);
          border: hidden;
          cursor: pointer;
          color: white;
        }
        .form input {
          background: transparent;
          border-radius: 4%;
          border: solid;
          border-width: thin;
          border-color: white;
          height: 55px;
          width: 400px;
          margin-left: 15px;
        }
        footer #foot {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;

          background-color: #27241f;
          opacity: 0.9;
          padding-bottom: 10px;
          margin-top: 200px;
          width: 100%;
        }

        form > .form {
          margin: 0 auto 1.25rem auto;
          padding: 15px;
          font-size: 30px;
        }
        form #icon {
          border-radius: 50%;
          margin-left: 210px;
          margin-top: 2em;
          height: 200px;
        }
        body #logo {
          height: 80px;
          margin-left: 200px;
          margin-top: 20px;
        }
      }
      .form {
        margin: 0 auto 1.25rem auto;
        padding: 5px;
        font-size: 20px;
      }

      #logo {
        height: 80px;
        margin-left: 0px;
        margin-top: 5px;
      }
      #icon {
        border-radius: 50%;
        margin-left: 100px;
        margin-top: 2em;
        height: 100px;
      }
      button {
        width: 230px;
        height: 35px;
        margin-left: 20px;
        font-size: 30px;
        background-color: rgb(44, 44, 204);
        border: hidden;
        cursor: pointer;
        color: white;
      }
      input {
        background: transparent;
        border-radius: 4%;
        border: solid;
        border-width: thin;
        border-color: white;
        height: 35px;
        width: 270px;
        margin-left: 0px;
      }
      #body {
        padding-top: 130px;
      }
      #foot {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        background-color: #27241f;
        opacity: 0.9;
        padding-bottom: 0px;
        margin-top: 100px;
        width: 100%;
      }
      span {
        background-color: white;
        display: block;
        width: 30px;
        height: 5px;
        margin: 3px;
      }
      #dash {
        margin-left: 270px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img
          src="images/logo.png"
          alt="my logo"
          id="logo"
          style="margin-bottom: 2em"
        />
        <div id="dash">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="ul">
        <div id="li"><a href="Home.html">Home</a></div>
        <div id="li"><a href="about me.html">About</a></div>
        <div id="li"><a href="Portfolio.html">Portfolio</a></div>
        <div id="li"><a href="Skills.html">Skills</a></div>
        <div id="li"><a href="blog.html">Contact</a></div>
        <div id="li"><a href="contact.html">Blog</a></div>
        <div id="li"><a href="Login.html">Login</a></div>
      </div>
    </header>
    <div id="body">
      <form action="post">
        <div><img src="images/icon.jpg" alt="" id="icon" /></div>
        <div class="form">
          <label for="name">First name</label>
          <input type="text" name="name" required />
        </div>
        <div class="form">
          <label for="name">Last name</label>
          <input type="text" name="name" required />
        </div>
        <div class="form">
          <label for="password">Password</label>
          <input type="text" name="password" required />
        </div>
        <div class="form">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <footer>
      <div id="foot" style="color: white">
        <div style="padding-top: 5em">
          <img src="images/logo.png" alt="my logo" id="logo" />
        </div>
        <di style="padding-top: 5em">
          <h3>Let's connect</h3>
          <div style="line-height: 10em">
            <a href="https://twitter.com/qg_landry"
              ><img src="images/tw.png" alt="" style="border-radius: 50%"
            /></a>
            <a href="https://www.instagram.com/ooglandry/"
              ><img src="images/ig.png" alt="" style="border-radius: 50%"
            /></a>

            <a href="https://www.linkedin.com/in/bishinga-landry-857466216/"
              ><img src="images/in.png" alt="" style="border-radius: 50%"
            /></a>
          </div>
        </di>
        <di style="padding-top: 5em"
          ><h3>Address</h3>
          <p style="line-height: 3em">+250 780026530</p>
          <p>Kigali, Street KG 42</p>
        </di>
        <di style="padding-top: 5em">
          <h3>Services</h3>
          <ol style="line-height: 3em">
            <li>Web development</li>
            <li>Software development</li>
            <li>Networking</li>
            <li>Software engineering</li>
          </ol>
        </di>
      </div>
    </footer>
  </body>
  <script>
    let dash = document.querySelector('#dash');
    let ul = document.querySelector('#ul');

    if (screen >= '1000px') {
      ul.style.display = 'flex';
    }
    dash.addEventListener('click', function () {
      if (ul.style.display === 'none') {
        ul.style.display = 'block';
      } else {
        ul.style.display = 'none';
      }
    });
  </script>
</html>
